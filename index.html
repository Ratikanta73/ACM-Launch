<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ACM Website Launch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
:root {
  --accent: #00b4ff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Inter", system-ui, sans-serif;
  overflow: hidden;
}

.wrapper {
  text-align: center;
}

/* Countdown Circle */
.circle {
  position: relative;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: conic-gradient(var(--accent) 0deg, rgba(255,255,255,0.08) 0deg);
  display: flex;
  justify-content: center;
  align-items: center;
  margin: auto;
  transition: background 1s linear;
}

.circle::after {
  content: "";
  position: absolute;
  width: 190px;
  height: 190px;
  background: #000;
  border-radius: 50%;
}

/* Number */
.number {
  position: relative;
  font-size: 4.5rem;
  font-weight: 700;
  z-index: 2;
  color: var(--accent);
}

/* Status Text */
.status {
  margin-top: 30px;
  font-size: 0.95rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.7);
  min-height: 20px;
}

/* Center Live Text */
.live-text {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
  font-weight: 700;
  letter-spacing: 4px;
  text-transform: uppercase;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
}

.live-text.show {
  opacity: 1;
}

/* Launch Button */
.launch-btn {
  margin-top: 30px;
  padding: 12px 34px;
  font-size: 0.9rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  background: transparent;
  border: 1px solid var(--accent);
  color: var(--accent);
  cursor: pointer;
  transition: all 0.3s ease;
}

.launch-btn:hover {
  background: var(--accent);
  color: #000;
}

/* Flash */
.flash {
  position: fixed;
  inset: 0;
  background: #fff;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="wrapper" class="wrapper">
  <div id="circle" class="circle">
    <div id="number" class="number">5</div>
  </div>

  <div id="status" class="status">Awaiting launch</div>

  <button id="launchBtn" class="launch-btn">Launch</button>
</div>

<!-- Live Text -->
<div id="liveText" class="live-text">WE ARE NOW LIVE</div>

<div id="flash" class="flash"></div>

<!-- ðŸ”Š Audio -->
<audio id="countSound" src="countdown.mp3" preload="auto"></audio>
<audio id="confettiSound" src="confetti.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let time = 5;
let started = false;

const wrapperEl = document.getElementById("wrapper");
const numberEl = document.getElementById("number");
const statusEl = document.getElementById("status");
const circleEl = document.getElementById("circle");
const liveTextEl = document.getElementById("liveText");
const flashEl = document.getElementById("flash");
const launchBtn = document.getElementById("launchBtn");

const countSound = document.getElementById("countSound");
const confettiSound = document.getElementById("confettiSound");

countSound.volume = 0.15;
confettiSound.volume = 0.5;

const messages = {
  5: "Initializing system",
  4: "Loading modules",
  3: "Connecting community",
  2: "Final checks",
  1: "Ready to launch"
};

/* prevent going back */
history.pushState(null, "", location.href);
window.addEventListener("popstate", () => {
  location.replace(location.href);
});

function update() {
  numberEl.textContent = time;
  statusEl.textContent = messages[time];

  if (time > 0) {
    countSound.currentTime = 0;
    countSound.play();
    setTimeout(() => countSound.pause(), 120);
  }

  const progress = ((5 - time + 1) / 5) * 360;
  circleEl.style.background =
    `conic-gradient(var(--accent) ${progress}deg, rgba(255,255,255,0.08) ${progress}deg)`;

  if (time === 1) {
    // wait 1s showing "1", then transition
    setTimeout(() => {
      hideCountdownAndGoLive();
    }, 1000);
    return;
  }

  time--;
  setTimeout(update, 1000);
}

function hideCountdownAndGoLive() {
  /* ðŸ”¥ NOW remove countdown completely */
  wrapperEl.style.display = "none";

  /* Show live text */
  liveTextEl.classList.add("show");

  launch();
}

function launch() {
  confettiSound.currentTime = 0;
  confettiSound.play();

  flashEl.style.opacity = "1";
  setTimeout(() => flashEl.style.opacity = "0", 120);

  confetti({
    particleCount: 300,
    spread: 130,
    startVelocity: 55,
    origin: { y: 0.6 }
  });

  setTimeout(() => {
    window.location.href = "https://soaacm.in/";
  }, 2500);
}

launchBtn.addEventListener("click", () => {
  if (started) return;
  started = true;
  launchBtn.style.display = "none";
  update();
});
</script>

</body>
</html>
